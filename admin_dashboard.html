<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FEUR</title>
    <link rel="stylesheet" href="admin_dashboard.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-header">
            <img src="pictures/feu_logo-login.png" alt="FEUR Logo" class="logo">
            <div class="user-info">
                <span id="user-role"></span>
                <span id="user-email"></span>
            </div>
        </div>
        <button id="logout-btn">Logout</button>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="nav-links">
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#users">Manage Users</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li class="superadmin-only" style="display: none;">
                    <a href="#admin-management">Manage Admins</a>
                </li>
                <li class="superadmin-only" style="display: none;">
                    <a href="#system-settings">System Settings</a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Welcome to Admin Dashboard</h1>
            <div id="dashboard-content">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Include the authentication scripts -->
    <script src="login-signup.js"></script>
    <script src="admin_dashboard.js"></script>
</body>
</html>
